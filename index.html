<!doctype html>
<html ng-app="diputadosweb" lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Diputados Web</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=1" />

		<link rel="icon" type="image/icon" href="imgs/jujuy.ico" />
		<link rel="shortcut icon" type="image/icon" href="imgs/jujuy.ico" />
		<link rel="address bar icon" type="image/icon" href="imgs/jujuy.ico">

		<!-- Less Style -->
		<link rel="stylesheet/less" type="text/css" href="css/diputados_web.less"/>
		<script type="text/javascript"> less={env:'production'}; </script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
		<!-- /Less Style -->

	</head>
	<body class="container container-fluid body">


		<!-- Header -->
		<haader class="header">
			<div class="row jumbotron">
				<div class="col-md-6"><img src="{{fotografia}}"/></div>
				<div class="col-md-6">{{nombre}} {{apellido}}</div>
			</div>
			
			
		</haader>
		<!-- /Header -->

		<!-- Vizualizador -->
		<section ng-view class="section">
			<center>
				<!-- Interface para Cargando. -->
				<img alt="Cargando..." src="imgs/cargando.gif" id="cargando" class="cargando">
				<!-- Interface para Overlay -->
				<div id="overlay" class="overlay"></div>
			</center>			
		</section>
		<!-- /Visualizador -->

		<!-- Footer. -->
		<footer class="footer">
			
			<div class="row">

				<div class="col-md-4">
					<h3>Datos del Perfil</h3>
					<p>
						<strong>Nombre:</strong> <span id="perfil_nombre"></span><br>
						<strong>Bloque:</strong> <span id="perfil_bloque"></span><br>
						<strong>Mandato:</strong> <span id="perfil_mandato"></span><br>
						<strong>Email:</strong> <span id="perfil_email"></span><br>
						<strong>Telefono:</strong> <span id="perfil_telefono"></span><br>
						<strong>Pagina web:</strong> <span id="perfil_paginaweb"></span><br>
						<strong>Facebook:</strong> <span id="perfil_facebook"></span><br>
						<strong>Twitter:</strong> <span id="perfil_twitter"></span><br>
						<strong>Youtube:</strong> <span id="perfil_youtube"></span><br>
					</p> 
				</div>

				<div class="col-md-4">
					<h3>Comisiones que integra</h3>
					<ul id='diputado_comisiones'></ul>
				</div>

				<div class="col-md-4">
					<form id="fcontacto">
						<h3>Formulario de Contacto</h3>
						<div id="fconsole" class="fconsole"></div>
						<input type="text" id="cnombre" name="cnombre" value="" class="form-control" placeholder="Nombre completo..."/>
						<br>
						<input type="text" id="cemail" name="cemail" value="" class="form-control" placeholder="su_email@suservidor.com" />
						<br>
						<input type="text" id="casunto" name="casunto" value="" class="form-control" placeholder="Asunto..." />
						<br>
						<textarea id="cmensaje" name="cmensaje" class="form-control" placeholder="Mensaje..."></textarea>
						<center>
							<a id="creset" name="creset" value="Limpiar" class="btn btn-warning fbutton" href="javascript: window.diputado.contacto.reset();">Limpiar</a>
						 	<a id="submit" name="csubmit" value="Enviar" class="btn btn-success submit fbutton" href="javascript: window.diputado.contacto.submit()">Enviar</a>
						</center>
					</form>
				</div>	

			</div>

		</footer>
		<!-- /Footer. -->

		<!-- Libreria JS: JQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<!-- Libreria JS: Botstrap -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>	
		
		<!-- Libreria JS: Angular -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>

		<!-- Aplicacion -->
		<script src="app/application.js"></script>

		<!-- Controladores -->
		<script src="ctrl/controller.index.js"></script>		
		<script src="ctrl/controller.notfound.js"></script>
